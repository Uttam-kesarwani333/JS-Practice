<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="music-container">
        <h2 id="title">LOTUS LANE</h2>
        <h3 id="artist">The Loyalist</h3>
        <div class="image">
          <img src="image/img3.jpeg" alt="" />
        </div>
        <audio src="audio/Audio1.mp3"></audio>
        <div class="button">
          <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
          <div class="block">
            <i class="fa-solid fa-play main-btn" id="play" title="Play"></i>
          </div>
          <!-- <i class="fa-solid fa-pause"></i> -->
          <i class="fa-solid fa-forward" id="next" title="Next"></i>
        </div>
      </div>
    </div>
    <script src="df.js"></script>
  </body>
</html>
