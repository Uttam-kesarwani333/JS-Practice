<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Button</title>
  </head>
  <body>
    <div class="container">
      <form action="#">
        <legend>Login Form</legend>

        User Name <br />
        <input type="text" name="name" id="name" />
        <br />
        Password <br />
        <input type="password" name="password" id="password" />
        <br />
        Confirm Password <br />
        <input
          type="password"
          name="cpassword"
          id="cpassword"
          onkeyup="validateconfirmpass(this)"
        />
        <div id="res"></div>
        <br />
        <button>Login</button>
        <button id="toggle" onclick="toggle(this)">Toggle</button>
      </form>
    </div>
  </body>
  <script>
    function toggle(elem) {
      //   alert("iuoi");
      var pass = document.getElementById("password").value;
      document.getElementById("password").innerText = pass;
    }
    function validateconfirmpass(elem) {
      var pass = document.getElementById("password").value;
      var cpass = elem.value;
      if (cpass.length > 0) {
        if (cpass == pass) document.getElementById("res").innerText = "";
        else {
          document.getElementById("res").innerText = "Enter correct password ";
        }
      } else {
        document.getElementById("res").innerText = "Enter  password ";
      }
    }
  </script>
</html>
