  <body></body>
  <script>
    var string = prompt("Enter your Name : ");
    var stringArray = string.split("");
    // console.log(stringArray);
    var stringArrayReverse = stringArray.reverse();
    // console.log(stringArrayReverse);
    var temp = stringArrayReverse.join("");
    console.log(temp);
    if (temp === string) console.log(`${string}  is Palindrome.`);
    else console.log(`${string}  is not Palindrome.`);
  </script>
</html>
